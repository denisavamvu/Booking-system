<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary btn-lg pull-right">Sign out</button>
        </form>
    </div>
</div>

<div class="jumbotron text-center">
    <h1 class="display-3">Thank You!</h1>
    <p class="lead"><strong>Please check your email</strong> for further information about your booking.</p>
    <hr>
    <p>
        Having trouble? Contact: 0237 322 123 or easytravel@gmail.com
    </p>
    <form th:action="@{/home}" method="post" >
        <div  align="center">
            <button  type="submit" class="btn btn-primary">Continue to homepage</button>
        </div>
    </form>
</div>


</body>
</html>
