<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }


        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

    </style>
</head>
<body>
<div class="jumbotron">
    <div class="container text-center">
        <h1>Recommended for you</h1>
        <p> <b>[[${#request.userPrincipal.principal.fullName}]]</b></p>
    </div>
</div>

<div class="container">
    <div class="row">
        <tr th:each="locatie: ${listLocatii}" >
            <div class="col-sm-4">
                <form th:action="@{/final}" method="post" >

                <div class="panel panel-primary">

                        <input class="form-control"
                               type="text"

                               th:value="${locatie.numeStatiune}"
                               name="numeStatiune"
                        />
                        <div class="panel-body"><img th:src= "@{${ locatie.numePoza  }}" class="img-responsive" style="width:100%" alt="Image"></div>
                        <div class="panel-footer"><td th:text="${locatie.numeOras}"></td></div>

                        <div  align="center">
                            <button  type="submit" class="btn btn-primary">Choose</button>
                        </div>
                </div>
                </form>
            </div>

        </tr>
    </div>

</div><br>


</body>
</html>
