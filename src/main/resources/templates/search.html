<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        html,body{
            background-image: url('https://i.pinimg.com/originals/02/e9/36/02e9369be42adc6f154f207c38fa8eb3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="button" class="btn btn-secondary btn-lg pull-right">Sign out</button>
        </form>
    </div>
    <h2> Find your dream holiday!</h2>


</div>

<div align="center">
    <form th:action="@{/ceva_test}" th:object="${searchCriteria}"
          method="post" >

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Choose by type: </label>
                <div class="col-8">
                    <input type="text" th:field="*{type}" class="form-control"  />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Choose by location: </label>
                <div class="col-8">
                    <input type="text" th:field="*{location}" class="form-control"
                           minlength="2" maxlength="20"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Choose</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
