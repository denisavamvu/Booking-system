<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>


<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary btn-lg pull-right">Sign out</button>
        </form>
        <p>Your search results</p>
    </div>
</div>


<div class="container-fluid align-self-center">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm-6">
        <tr th:each="locatie: ${listLocatii}">
            <div class="panel panel-primary">
                <form th:action="@{/final}" method="post" >
                    <input class="form-control"
                           type="text"

                           th:value="${locatie.numeStatiune}"
                           name="numeStatiune"
                    />
                <div class="panel-body"><img th:src= "@{${ locatie.numePoza  }}" class="img-responsive" alt="Image"></div>
                <div class="panel-footer"><td th:text= "${locatie.numeOras}"></td> price: <td th:text="${locatie.baniPeZi}" ></td> </div>

                    <div  align="center">
                        <button  type="submit" class="btn btn-primary">Book</button>
                    </div>
                </form>
            </div>
        </tr>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div><br>

</body>

</html>
